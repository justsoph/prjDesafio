<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="lib/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="title">Previsão do Tempo</h3>
        <h4>Mongaguá</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-block btn-primary" id="revelar">Revelar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for=""">Data: </label>
        <input type="text" id="date" class="form-control" readonly>
      </div>
      <div class="col-12">
        <label for="">Temperatura: </label>
        <input type="number" id="temp" class="form-control" readonly>
      </div>
      <div class="col-12">
        <label for=""">Temperatura Máxima: </label>
        <input type="number" id="max" class="form-control" readonly>
      </div>
      <div class="col-12">
        <label for=""">Temperatura Mínima: </label>
        <input type="number" id="min" class="form-control" readonly>
      </div>
    </div>
  </div>
</body>
</html>
